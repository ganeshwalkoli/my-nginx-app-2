<div class="login-page">
  <div class="container-fluid">
    <form [formGroup]="otpForm">
      <div class="row">
        <div class="col-md-6 align-self-center text-center">
          <div class="login-form mx-auto">
            <div class="logo-text">
              <img
                src="../../assets/img/logo-merce.png"
                alt="logo"
                class="img-fluid"
              />
            </div>
            <p class="mt-5 mb-5 fs-20 primary-dark-text">
              Sign In with your Merce Account
            </p>
            <div class="input-user mb-0">
              <input
                type="tel"
                name="mobile"
                formControlName="mobile"
                placeholder="Mobile number"
                class="form-control fs-15 fw-bold br-10 input-border"
              />
              <div *ngIf="submitted && f['mobile'].errors" class="text-start">
                <div
                  *ngIf="f['mobile'].errors['required']"
                  class="d-flex failed-text align-items-baseline"
                >
                  <p class="mt-2 mx-1 fs-12 fw-400">Mobile number required</p>
                </div>
                <div
                  *ngIf="f.mobile.errors?.pattern"
                  class="d-flex failed-text align-items-baseline"
                >
                  <p class="mt-2 mx-1 fs-12 fw-400">Valid mobile number</p>
                </div>
              </div>
            </div>

            <div
              class="mb-5 checkbox-forgot-pswd d-flex justify-content-between align-items-center"
            ></div>
            <div routerLink="/verify-otp"
             class="btn-login d-grid">
              <button type="button" class="btn btn-primary mb-4">
                Send OTP
              </button>
            </div>

            <div class="row">
              <div class="col-5 hr"></div>
              <div class="col-2 text-center mt-2">OR</div>
              <div class="col-5 hr"></div>
            </div>

            <div class="btn-login d-grid">
              <button
                type="button"
                routerLink="/login"
                class="btn btn-primary-border btn-primary-outline mt-4"
              >
                Login with Password
              </button>
              <br />
            </div>
          </div>
        </div>
        <div class="col-md-6 px-0 d-none d-md-block">
          <div class="bg-img">
            <img
              src="../../assets/img/merce.jpg"
              alt=""
              class="img-fluid h-100vh w-100 of-cover"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
